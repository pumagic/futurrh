                pdf.addImage(chartImage, "JPEG", 10, yPosition, 180, 100);

                // Ajouter le texte en bas du PDF
                pdf.setFontSize(12);
                pdf.text("IDRH - @Iga√´l Derrida", 10, pdf.internal.pageSize.height - 10);
